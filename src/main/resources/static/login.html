        } else {

                $('#login').click();
        }

    }

    //登录处理
    function login_submit() {

        var identity = $("#identity").val();
        var password = $("#password").val();

        if (identity == null || identity == "") {
            layer.msg("用户名不能为空！");
        } else if (password == null || password == "") {
            layer.msg("密码不能为空！");
        } else {
            layerIndex = layer.msg('登录中，请稍等...', {
                icon: 16,
                shade: 0.01,
                time: false
            });
            $.ajax({
                type: 'POST',
                url: '/user/login',
                data: {
                    identity: identity,
                    password: password
                },
                dataType: 'json',
                success: function (data) {
                    var status = data.status;
                    var msg = data.msg;
                    if (status == 0) {
                        window.location.href = "index.html";
                    } else {
                        layer.close(layerIndex);
                        layer.alert(msg, {
                            icon: 0,
                            skin: 'layer-ext-moon'
                        })
                    }

                },
                complete: function () {
                    layer.close(layerIndex);

                },
                error: function (data) {
                    console.log(data);
                    layer.alert('显示异常，请刷新后重试', {
                        icon: 0,
                        skin: 'layer-ext-moon'
                    });
                },
            });

        }


    }
